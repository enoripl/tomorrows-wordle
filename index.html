<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Today's (and tommorow's Wordle)</title>
  </head>
  <body>
    <main class="main-content">
      <div class="buttons-section">
        <div class="buttons-group">
          <div class="answer-btns" id="yesterdays-btn">
            <div class="date" id="yesterdays-date"></div>
            This was yesterday's Wordle
          </div>
          <div class="answer-btns" id="todays-btn">
            <div class="date" id="todays-date"></div>
            Click here to reveal today's answer
          </div>
          <div class="answer-btns" id="tomorrows-btn">
            <div class="date" id="tommorows-date"></div>
            And here's tomorrow's word
          </div>
        </div>
      </div>
      <div class="logo-section">
        <div class="logo">Wordle cheat sheet</div>
      </div>
    </main>
  </body>
</html>
